<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/postrequest.js"></script>
    <script src="/getrequest.js"></script>
</head>
<body>

<div class="container">

    <div id="postResultDiv" align="center"></div>

    <h2>Vertical (basic) form</h2>
    <form id="bookForm">

        <div class="form-group">
            <label for="bookId">Book ID:</label>
            <input type="text" class="form-control" id="bookId" placeholder="Enter book id" name="bookId">
        </div>

        <div class="form-group">
            <label for="bookName">Book name:</label>
            <input type="text" class="form-control" id="bookName" placeholder="Enter book name" name="bookName">
        </div>

        <div class="form-group">
            <label for="author">Author name:</label>
            <input type="text" class="form-control" id="author" placeholder="Enter author name" name="author">
        </div>


        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <div>
        <button id="getAllBooks" type="button" class="btn btn-primary">Find all books</button>
        <div id="getResultDiv">
            <ul class="list-group"></ul>
        </div>

    </div>

</div>


</body>
</html>
